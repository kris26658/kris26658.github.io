<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let phrases = [
            "I'm hungry.",
            "I'm tired.",
            "Random things.",
            "Purple?"
        ]
        let randomNumber = Math.floor(Math.random() * 3)

        alert(phrases [randomNumber]);

        function getName() {
            let greetBox = document.getElementById("greeting");
            let newName = prompt("What is your name?");
            greetBox.innerHTML = "Hello, " + newName;
        }

    </script>
</head>
<body>
    <h1 id="greeting" onclick="getName()">Hello, person!</h1>
</body>
</html>
